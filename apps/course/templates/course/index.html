<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
  </head>
  <body>
    <h3>Add a new Course</h3>
    <form action="/course" method="post">
      {% csrf_token %}
      Course Name:
      <input type="text" name="course_name">
    </br></br>Description:</br>
      <textarea name ="description" rows="10" cols="50">
        Description
      </textarea>
    </br></br><button type="submit" name="submit">Add</button>
    </form>
    <table>

      <tr>
        <th>Course</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </tr>
      <tr>
        {% for course in course_name %}
        <td>{{course.course_name}}</td>
        <td>{{course.description}}</td>
        <td>{{course.date_added}}</td>
        <td><a href="http://localhost:8000/destroy/{{course.id}}">Remove</a>
      </tr>
      {% endfor %}
    </table>

      <!-- <p>{{course.course_name}}</p>
      <p>{{course.description}}</p> -->
      <!-- <p>here aralkje;al vsajva;sljfe;aios</p> -->

  </body>
</html>
