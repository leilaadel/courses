<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    <table>
      <tr>
        <th>Course</th>
        <th>Description</th>
      </tr>
      <tr>
        {% for course in course_name %}
        <td>{{course.course_name.id}}</td>
        <td>{{course.description.id}}</td>
      </tr>
      {% endfor %}
    </table>
    <button type="submit" value="no">No</button>
    <button type="submit" value="yes">Yes! I want to delete this</button>
  </body>
</html>
